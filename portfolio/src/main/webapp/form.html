<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leave a Comment!</title>
    <script src="script.js"></script>
  </head>
  <body onload="getForm()">
    <form action="/data" method="POST">
      <label for="username">Username</label>
      <input type="text" name="username">
      <label for="comment">Comment</label>
      <input type="text" name="comment">
      <input type="submit" /> <br/>
      <label for="commentSize">Number of Comments Displayed</label>
      <input type="number" id="commentSize" name="commentSize" min="5" max="20" onchange="getForm()">
    </form> 
    <p id="loginStatus"></p>
    <p id="comments"></p>
  </body>

  <form action="/delete-data" method="POST">
    <button onclick="deleteForm()"> Delete Comments </button> <br/>
  </form>
</html>
